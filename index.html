<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generator Imion</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" type="module" defer></script>

		<meta content="Generator Imion" property="og:title" />
		<meta
			content="Najlepszy generator imion na planecie ziemi."
			property="og:description"
		/>
		<meta content="https://generator-imion.github.io/" property="og:url" />
		<meta
			content="https://generator-imion.github.io/embed_image.jpg"
			property="og:image"
		/>
		<meta content="#557D52" data-react-helmet="true" name="theme-color" />
	</head>
	<body>
		<div id="settings">
			<h1>Generator Imion</h1>
			<p>v1.3 - Wersja ON-LINE</p>
			<div>
				<h2>Ustawienia</h2>
				<div class="option">
					<label for="namemax">Maksymalna ilość imion: </label>
					<input type="number" name="namemax" id="namemax" value="2" min="1" />
				</div>
				<div class="option">
					<label for="surnamemax">Maksymalna ilość nazwisk: </label>
					<input
						type="number"
						name="surnamemax"
						id="surnamemax"
						value="2"
						min="1"
					/>
				</div>
				<br />
				<div class="option">
					<label for="gender">Płeć: </label>
					<select name="gender" id="gender">
						<option value="both">Obie</option>
						<option value="male">Mężczyzni</option>
						<option value="both">Kobiety</option>
					</select>
				</div>
			</div>
			<br /><br />
			<div>
				<h2>Generowanie</h2>
				<div class="option">
					<label for="amount">Ilość: </label>
					<input type="number" name="amount" id="amount" min="1" value="10" />
				</div>

				<div class="option">
					<label>Tryb wypisywania: </label>
					<select name="mode" id="mode">
						<option value="reset">Od nowa</option>
						<option value="add">Dodaj</option>
					</select>
				</div>
			</div>
			<br /><br />
			<div>
				<h2>Kontrola</h2>
				<div class="option">
					<button id="start">Generuj</button>
				</div>
				<div class="option">
					<button id="save">Zapisz do pliku</button>
				</div>
			</div>
			<br /><br />
			<div>
				<h2>Info</h2>
				<div class="option">
					<p id="gen_amount">Ilość imion: 0</p>
				</div>
				<div class="option">
					<p id="mb_amount">Rozmiar pliku: 0mb</p>
				</div>
			</div>
		</div>

		<textarea name="result" id="result" cols="80" rows="20" disabled></textarea>
	</body>
</html>
